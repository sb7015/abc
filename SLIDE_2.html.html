<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }
        
        select, input {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .metric-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .metric-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            position: sticky;
            top: 0;
        }
        
        .data-table tr:hover {
            background: #f8f9fa;
        }
        
        .overall-row {
            background: #e8f2ff !important;
            font-weight: 600;
        }
        
        .accuracy-high { color: #27ae60; }
        .accuracy-medium { color: #f39c12; }
        .accuracy-low { color: #e74c3c; }
        
        .sortable {
            cursor: pointer;
            user-select: none;
        }
        
        .sortable:hover {
            background: #e1e8ed;
        }
        
        .sort-icon {
            margin-left: 5px;
            opacity: 0.5;
        }

        .view-prompts-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .view-prompts-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .prompt-filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .prompt-filters label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .prompt-filters input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .prompts-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .prompt-item {
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .prompt-item.unsafe {
            background: #fff5f5;
            border-left-color: #e74c3c;
        }

        .prompt-item.safe {
            background: #f0fff4;
            border-left-color: #27ae60;
        }

        .prompt-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .prompt-label {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .prompt-label.unsafe {
            background: #e74c3c;
            color: white;
        }

        .prompt-label.safe {
            background: #27ae60;
            color: white;
        }

        .prompt-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .prompt-text {
            font-size: 1em;
            line-height: 1.5;
            color: #2c3e50;
            font-style: italic;
            padding: 10px 0;
        }

        .prompt-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 6px;
            font-size: 0.9em;
        }

        .prompt-detail {
            display: flex;
            justify-content: space-between;
        }

        .prompt-detail strong {
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        </div>

        ];

        let filteredData = [...metricsData];
        let currentSort = { field: 'category', direction: 'asc' };

        // SIMPLE WORKING MODAL - FINAL FIX
        window.showPrompts = function(category) {

            const categoryPrompts = originalPromptsData.filter(item => item.category === category);
            
            // Create a simple HTML string with all prompts

                    <div style="background: white; width: 80%; max-width: 800px; max-height: 80%; overflow-y: auto; border-radius: 10px; padding: 20px; position: relative;">
                        <button onclick="this.parentElement.parentElement.remove()" style="position: absolute; top: 10px; right: 15px; background: #e74c3c; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 18px;">×</button>
                        <h2 style="margin-bottom: 20px; color: #2c3e50;">${category} Prompts (${categoryPrompts.length} samples)</h2>

            if (categoryPrompts.length === 0) {
                promptsHTML += '<p>No prompts available for this category.</p>';
            } else {
                categoryPrompts.forEach(prompt => {

                                            (prompt.expected_label === 'Safe' && prompt.llm_guard_is_safe);
                    const statusIcon = detectedCorrectly ? '✅' : '❌';
                    const statusText = detectedCorrectly ? 'Correctly Detected' : 'Incorrectly Detected';
                    
                    promptsHTML += `
                        <div style="border: 1px solid #ddd; margin-bottom: 15px; padding: 15px; border-radius: 8px; background: ${prompt.expected_label === 'Safe' ? '#f0fff4' : '#fff5f5'};">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="background: ${prompt.expected_label === 'Safe' ? '#27ae60' : '#e74c3c'}; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px;">${prompt.expected_label}</span>
                                <span style="color: #666;">${statusIcon} ${statusText}</span>
                            </div>
                            <p style="font-style: italic; margin: 10px 0; color: #2c3e50;"><strong>Prompt:</strong> "${prompt.prompt}"</p>
                            <div style="font-size: 14px; color: #666;">
                                <p><strong>LLM Guard Safe:</strong> ${prompt.llm_guard_is_safe ? 'Yes' : 'No'}</p>
                                <p><strong>Risk Score:</strong> ${prompt.llm_guard_risk_score}</p>
                                <p><strong>Time:</strong> ${prompt.evaluation_time_seconds}s</p>
                                <p><strong>Flagged By:</strong> ${prompt.flagged_by_scanners || 'None'}</p>
                                <p><strong>Risk Categories:</strong> ${prompt.risk_categories || 'None'}</p>
                            </div>
                        </div>
                    `;
                });
            }
            
            promptsHTML += '</div></div>';
            
            // Remove any existing modal
            const existingModal = document.querySelector('[data-simple-modal]');
            if (existingModal) {
                existingModal.remove();
            }
            
            // Create and add the modal
            const modalDiv = document.createElement('div');
            modalDiv.setAttribute('data-simple-modal', 'true');
            modalDiv.innerHTML = promptsHTML;
            document.body.appendChild(modalDiv);
            
            console.log('Simple modal created and added to page');
        }

        window.closeModal = function() {
            console.log('closeModal called');
            const modal = document.getElementById('promptModal');
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        function displayPrompts(prompts) {
            console.log('displayPrompts called with:', prompts);
            const promptsList = document.getElementById('promptsList');
            
            if (!promptsList) {
                console.error('Prompts list element not found');
                return;
            }
            
            promptsList.innerHTML = '';
            
            if (prompts.length === 0) {
                promptsList.innerHTML = '<p style="text-align: center; color: #7f8c8d; font-style: italic;">No prompts available for this category.</p>';
                return;
            }

            prompts.forEach((prompt, index) => {
                console.log('Processing prompt:', prompt);
                const promptItem = document.createElement('div');
                promptItem.className = `prompt-item ${prompt.expected_label.toLowerCase()}`;
                
                const detectedCorrectly = (prompt.expected_label === 'Unsafe' && !prompt.llm_guard_is_safe) || 
                                        (prompt.expected_label === 'Safe' && prompt.llm_guard_is_safe);
                
                const statusIcon = detectedCorrectly ? '✅' : '❌';
                const statusText = detectedCorrectly ? 'Correctly Detected' : 'Incorrectly Detected';
                
                promptItem.innerHTML = `
                    <div class="prompt-header">
                        <span class="prompt-label ${prompt.expected_label.toLowerCase()}">${prompt.expected_label}</span>
                        <div class="prompt-meta">
                            <span>${statusIcon} ${statusText}</span>
                            <span>Risk Score: ${prompt.llm_guard_risk_score}</span>
                            <span>Time: ${prompt.evaluation_time_seconds}s</span>
                        </div>
                    </div>
                    <div class="prompt-text">"${prompt.prompt}"</div>
                    <div class="prompt-details">
                        <div class="prompt-detail">
                            <span><strong>LLM Guard Safe:</strong></span>
                            <span>${prompt.llm_guard_is_safe ? 'Yes' : 'No'}</span>
                        </div>
                        <div class="prompt-detail">
                            <span><strong>Flagged By:</strong></span>
                            <span>${prompt.flagged_by_scanners || 'None'}</span>
                        </div>
                        <div class="prompt-detail">
                            <span><strong>Risk Categories:</strong></span>
                            <span>${prompt.risk_categories || 'None'}</span>
                        </div>
                    </div>
                `;
                
                promptsList.appendChild(promptItem);
            });
            
            console.log('Prompts added to DOM, count:', prompts.length);
        }

        function filterModalPrompts() {
            const showUnsafe = document.getElementById('showUnsafe').checked;
            const showSafe = document.getElementById('showSafe').checked;
            
            const promptItems = document.querySelectorAll('.prompt-item');
            
            promptItems.forEach(item => {
                const isUnsafe = item.classList.contains('unsafe');
                const isSafe = item.classList.contains('safe');
                
                const shouldShow = (isUnsafe && showUnsafe) || (isSafe && showSafe);
                item.style.display = shouldShow ? 'block' : 'none';
            });
        }

        // Initialize the dashboard
        function initializeDashboard() {
            populateFilters();
            updateDisplay();
            setupEventListeners();
        }

        function populateFilters() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(metricsData.map(item => item.category))].sort();
            
            categories.forEach(category => {
                if (category !== 'Overall') {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                }
            });
        }

        function setupEventListeners() {
            document.getElementById('categoryFilter').addEventListener('change', filterData);
            document.getElementById('sortBy').addEventListener('change', sortData);
            document.getElementById('minAccuracy').addEventListener('input', filterData);
            
            // Table sorting
            document.querySelectorAll('.sortable').forEach(header => {
                header.addEventListener('click', () => {
                    const field = header.dataset.sort;
                    sortTableData(field);
                });
            });

            // Modal event listeners
            document.getElementById('closeModal').addEventListener('click', window.closeModal);
            document.getElementById('promptModal').addEventListener('click', (e) => {
                if (e.target.id === 'promptModal') {
                    window.closeModal();
                }
            });
            
            // Prompt filter checkboxes
            document.getElementById('showUnsafe').addEventListener('change', filterModalPrompts);
            document.getElementById('showSafe').addEventListener('change', filterModalPrompts);

            // ESC key to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    window.closeModal();
                }
            });
        }

        function filterData() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const minAccuracy = parseFloat(document.getElementById('minAccuracy').value) || 0;
            
            // Always keep Overall separate
            const overallData = metricsData.find(item => item.category === 'Overall');
            const regularData = metricsData.filter(item => item.category !== 'Overall');
            
            const filteredRegularData = regularData.filter(item => {
                const categoryMatch = categoryFilter === 'all' || item.category === categoryFilter;
                const accuracyMatch = item.accuracy >= minAccuracy;
                return categoryMatch && accuracyMatch;
            });
            
            // Always add Overall at the end
            filteredData = [...filteredRegularData, overallData];
            
            updateDisplay();
        }

        function sortData() {
            const sortField = document.getElementById('sortBy').value;
            
            // Separate Overall from regular data
            const overallData = filteredData.find(item => item.category === 'Overall');
            const regularData = filteredData.filter(item => item.category !== 'Overall');
            
            // Sort only the regular data
            regularData.sort((a, b) => {
                if (typeof a[sortField] === 'string') {
                    return a[sortField].localeCompare(b[sortField]);
                }
                return b[sortField] - a[sortField];
            });
            
            // Reconstruct with Overall at the end
            filteredData = [...regularData, overallData];
            updateDisplay();
        }

        function sortTableData(field) {
            if (currentSort.field === field) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.direction = 'asc';
            }
            
            // Separate Overall from regular data
            const overallData = filteredData.find(item => item.category === 'Overall');
            const regularData = filteredData.filter(item => item.category !== 'Overall');
            
            // Sort only the regular data
            regularData.sort((a, b) => {
                let valueA = a[field];
                let valueB = b[field];
                
                if (typeof valueA === 'string') {
                    valueA = valueA.toLowerCase();
                    valueB = valueB.toLowerCase();
                }
                
                if (currentSort.direction === 'asc') {
                    return valueA < valueB ? -1 : valueA > valueB ? 1 : 0;
                } else {
                    return valueA > valueB ? -1 : valueA < valueB ? 1 : 0;
                }
            });
            
            // Reconstruct with Overall at the end
            filteredData = [...regularData, overallData];
            
            updateSortIcons();
            updateDisplay();
        }

        function updateSortIcons() {
            document.querySelectorAll('.sort-icon').forEach(icon => {
                icon.textContent = '↕';
            });
            
            const activeHeader = document.querySelector(`[data-sort="${currentSort.field}"] .sort-icon`);
            if (activeHeader) {
                activeHeader.textContent = currentSort.direction === 'asc' ? '↑' : '↓';
            }
        }

        function updateDisplay() {
            updateMetricsCards();
            updateCharts();
            updateTable();
        }

        function updateMetricsCards() {
            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = '';
            
            filteredData.forEach(metric => {
                const card = createMetricCard(metric);
                grid.appendChild(card);
            });
        }

        function createMetricCard(metric) {
            const card = document.createElement('div');
            card.className = 'metric-card';
            
            const accuracyClass = metric.accuracy >= 80 ? 'accuracy-high' : 
                                 metric.accuracy >= 50 ? 'accuracy-medium' : 'accuracy-low';
            
            card.innerHTML = `
                <div class="metric-header">
                    <div class="metric-title">${metric.category}</div>
                    <div class="metric-value ${accuracyClass}">${metric.accuracy}%</div>
                </div>
                <div class="metric-stats">
                    <div class="stat">
                        <div class="stat-label">Samples</div>
                        <div class="stat-value">${metric.samples}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Avg Time</div>
                        <div class="stat-value">${metric.avgTime}s</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            filteredData.forEach(metric => {
                const row = document.createElement('tr');
                if (metric.category === 'Overall') {
                    row.className = 'overall-row';
                }
                
                const accuracyClass = metric.accuracy >= 80 ? 'accuracy-high' : 
                                     metric.accuracy >= 50 ? 'accuracy-medium' : 'accuracy-low';
                
                row.innerHTML = `
                    <td>${metric.category}</td>
                    <td>${metric.samples}</td>
                    <td class="${accuracyClass}">${metric.accuracy}%</td>
                    <td>${metric.avgTime}s</td>
                    <td>
                        ${metric.category !== 'Overall' ? 
                            `<button class="view-prompts-btn" onclick="window.showPrompts('${metric.category}')">View Prompts</button>` : 
                            ''}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function updateCharts() {
            updateAccuracyChart();
            updateTimeChart();
            updateSamplesChart();
        }

        function updateAccuracyChart() {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            
            if (window.accuracyChartInstance) {
                window.accuracyChartInstance.destroy();
            }
            
            const data = filteredData.filter(item => item.category !== 'Overall');
            
            window.accuracyChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.category),
                    datasets: [{
                        label: 'Accuracy (%)',
                        data: data.map(item => item.accuracy),
                        backgroundColor: data.map(item => 
                            item.accuracy >= 80 ? '#27ae60' : 
                            item.accuracy >= 50 ? '#f39c12' : '#e74c3c'
                        ),
                        borderColor: '#2c3e50',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        },
                        x: {
                            ticks: {
                                maxRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateTimeChart() {
            const ctx = document.getElementById('timeChart').getContext('2d');
            
            if (window.timeChartInstance) {
                window.timeChartInstance.destroy();
            }
            
            const data = filteredData.filter(item => item.category !== 'Overall');
            
            window.timeChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.category),
                    datasets: [{
                        label: 'Avg Time (seconds)',
                        data: data.map(item => item.avgTime),
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                        x: {
                            ticks: {
                                maxRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateSamplesChart() {
            const ctx = document.getElementById('samplesChart').getContext('2d');
            
            if (window.samplesChartInstance) {
                window.samplesChartInstance.destroy();
            }
            
            const data = filteredData.filter(item => item.category !== 'Overall');
            
            // Create horizontal bar chart for sample distribution
            window.samplesChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.category),
                    datasets: [{
                        label: 'Number of Samples',
                        data: data.map(item => item.samples),
                        backgroundColor: [
                            '#667eea', '#764ba2', '#f093fb', '#f5576c',
                            '#4facfe', '#00f2fe', '#43e97b', '#38f9d7',
                            '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3',
                            '#ffd89b', '#19547b', '#ffc371', '#ff5f6d'
                        ],
                        borderColor: '#2c3e50',
                        borderWidth: 1,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    indexAxis: 'y', // This makes it horizontal
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.parsed.x} samples`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Samples'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        }
                    },
                    elements: {
                        bar: {
                            borderWidth: 2,
                        }
                    }
                }
            });
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
