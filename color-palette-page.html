<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .palette-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }

        .color-row {
            display: flex;
            transition: transform 0.2s ease;
        }

        .color-row:hover {
            transform: scale(1.02);
        }

        .color-main {
            flex: 1;
            padding: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .color-secondary {
            flex: 1;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .color-info {
            text-align: center;
            z-index: 1;
        }

        .color-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .color-code {
            font-size: 14px;
            font-family: 'Courier New', monospace;
            opacity: 0.9;
        }

        /* Main colors */
        .purple { background-color: #5009B5; }
        .dark-purple { background-color: #281849; }
        .light-purple { background-color: #794CFF; }
        .turquoise { background-color: #00BEBA; }
        .cyan { background-color: #00B5F5; }
        .dark-gray { background-color: #231E33; }

        /* Secondary colors */
        .pale-purple { background-color: #EBE4FF; color: #333; }
        .pale-turquoise { background-color: #D9F5F5; color: #333; }
        .pale-cyan { background-color: #E1edff; color: #333; }
        .pale-gray { background-color: #F5F5F5; color: #333; }

        /* Title */
        .palette-title {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }

        .palette-title h1 {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        /* Hover effect */
        .color-main::before,
        .color-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease;
        }

        .color-main:hover::before,
        .color-secondary:hover::before {
            left: 100%;
        }

        /* Copy notification */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .copy-notification.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .color-row {
                flex-direction: column;
            }
            
            .color-main,
            .color-secondary {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="palette-container">
        <div class="palette-title">
            <h1>Color Palette</h1>
        </div>
        
        <!-- Purple -->
        <div class="color-row">
            <div class="color-main purple" onclick="copyColor('#5009B5')">
                <div class="color-info">
                    <div class="color-name">Purple</div>
                    <div class="color-code">#5009B5</div>
                </div>
            </div>
            <div class="color-secondary pale-purple" onclick="copyColor('#EBE4FF')">
                <div class="color-info">
                    <div class="color-name">Pale Purple</div>
                    <div class="color-code">#EBE4FF</div>
                </div>
            </div>
        </div>

        <!-- Dark Purple -->
        <div class="color-row">
            <div class="color-main dark-purple" onclick="copyColor('#281849')">
                <div class="color-info">
                    <div class="color-name">Dark Purple</div>
                    <div class="color-code">#281849</div>
                </div>
            </div>
            <div class="color-secondary" style="background-color: #f8f8f8;">
                <!-- Empty cell for layout -->
            </div>
        </div>

        <!-- Light Purple -->
        <div class="color-row">
            <div class="color-main light-purple" onclick="copyColor('#794CFF')">
                <div class="color-info">
                    <div class="color-name">Light Purple</div>
                    <div class="color-code">#794CFF</div>
                </div>
            </div>
            <div class="color-secondary" style="background-color: #f8f8f8;">
                <!-- Empty cell for layout -->
            </div>
        </div>

        <!-- Turquoise -->
        <div class="color-row">
            <div class="color-main turquoise" onclick="copyColor('#00BEBA')">
                <div class="color-info">
                    <div class="color-name">Turquoise</div>
                    <div class="color-code">#00BEBA</div>
                </div>
            </div>
            <div class="color-secondary pale-turquoise" onclick="copyColor('#D9F5F5')">
                <div class="color-info">
                    <div class="color-name">Pale Turquoise</div>
                    <div class="color-code">#D9F5F5</div>
                </div>
            </div>
        </div>

        <!-- Cyan -->
        <div class="color-row">
            <div class="color-main cyan" onclick="copyColor('#00B5F5')">
                <div class="color-info">
                    <div class="color-name">Cyan</div>
                    <div class="color-code">#00B5F5</div>
                </div>
            </div>
            <div class="color-secondary pale-cyan" onclick="copyColor('#E1edff')">
                <div class="color-info">
                    <div class="color-name">Pale Cyan</div>
                    <div class="color-code">#E1edff</div>
                </div>
            </div>
        </div>

        <!-- Dark Gray (For Text) -->
        <div class="color-row">
            <div class="color-main dark-gray" onclick="copyColor('#231E33')">
                <div class="color-info">
                    <div class="color-name">(For Text) Dark Gray</div>
                    <div class="color-code">#231E33</div>
                </div>
            </div>
            <div class="color-secondary pale-gray" onclick="copyColor('#F5F5F5')">
                <div class="color-info">
                    <div class="color-name">Pale Gray</div>
                    <div class="color-code">#F5F5F5</div>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-notification" id="copyNotification">
        Color code copied!
    </div>

    <script>
        function copyColor(colorCode) {
            // Copy to clipboard
            navigator.clipboard.writeText(colorCode).then(() => {
                // Show notification
                const notification = document.getElementById('copyNotification');
                notification.textContent = `${colorCode} copied!`;
                notification.classList.add('show');
                
                // Hide after 2 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Add visual feedback on click
        document.querySelectorAll('.color-main, .color-secondary').forEach(element => {
            element.style.cursor = 'pointer';
            element.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
